<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Webpage estática criada para fins de aprendizado de javascript"
    />
    <meta name="author" content="Vinicius Gerhardt" />
    <meta name="keywords" content="Tripleten,around,responsive,js,css,html" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header.png"
          alt="Logo Around USA"
        />
        <img
          class="header__line"
          src="./images/header__line.png"
          alt="Linha divisória do header"
        />
      </header>
      <main class="content">
        <section class="content__profile profile">
          <img
            class="profile__picture"
            src="./images/profile/picture.png"
            alt="profile picture"
          />
          <h1 class="profile__name" id="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" id="profile__edit"></button>
          <h2 class="profile__description" id="profile__description">
            Explorador
          </h2>
          <button class="card__add" id="cardAdd"></button>
        </section>
        <section class="content__cards cards">
          <!-- Template cartao-->
          <template id="card-template">
            <div class="cards__card card">
              <img class="card__image" />
              <button
                class="card__delete"
                aria-label="botao apagar"
                type="button"
              ></button>
              <div class="card__footer">
                <p class="card__name"></p>
                <button class="card__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <!--pop up profile edit-->

    <div class="popup" id="profilePopup">
      <div class="popup__content" id="popupProfileContent">
        <button class="popup__close" id="editPopup__close"></button>
        <h3 class="popup__title">Editar perfil</h3>
        <form class="popup__form" id="profilePopup__form">
          <input
            class="popup__input"
            type="text"
            name="nome"
            placeholder="Jacques Cousteau"
            id="inputName"
            required
          />
          <input
            class="popup__input"
            type="text"
            name="description"
            placeholder="Explorador"
            id="inputDescription"
            required
          />

          <button type="submit" class="popup__submit" id="submit__btn">
            Salvar
          </button>
        </form>
      </div>
    </div>
    <!--fim popup edit profile-->

    <!--popup addCard-->
    <div class="popup" id="addCardPopup">
      <div class="popup__content" id="popupCardContent">
        <button class="popup__close" id="popupCardClose"></button>
        <h3 class="popup__title">Novo local</h3>
        <form class="popup__form" id="addCardPopupForm">
          <input
            class="popup__input"
            type="text"
            name="nome"
            placeholder="Título"
            id="newCardtittle"
            required
          />
          <input
            class="popup__input"
            type="text"
            name="description"
            placeholder="Link da imagem"
            id="newCardImage"
            required
          />

          <button type="submit" class="popup__submit" id="submit__btn">
            Criar
          </button>
        </form>
      </div>
    </div>
    <!--fim popup addCard-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
